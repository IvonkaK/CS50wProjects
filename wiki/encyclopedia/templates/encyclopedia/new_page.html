{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h3>Create New Page Entry</h3>
    <form action="{% url 'newPage' %}" method="post">
        {% csrf_token %}
        <label>
            <input type="text" name="page_title" placeholder="Page Title" required>
        </label><br>
        <label>
            <textarea type="text" name="page_text" placeholder="Page Text" rows="5" cols="60" style="height: auto" required></textarea>
        </label><br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
