<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="navigation">
        <a id="images" href="index.html">Go Back</a>
    </div>
    <div class="center">
        <img alt="Google" src="image.png">
        <form action="http://images.google.com/images?q">
            <label for="type"></label>
            <input id="type" type="text" name="q">
            <div class="wrapper">
                <input id="submit" type="submit" value="Google Image Search">
            </div>
        </form>
    </div>
</div>
</body>
</html>
